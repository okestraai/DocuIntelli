services:
  # ─── Redis (Caching + Rate Limiting) ───────────────────
  redis:
    image: redis:7-alpine
    container_name: docuintelli-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - docuintelli-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ─── Web App (Express API + React Frontend) ────────────
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_STRIPE_STARTER_PRICE_ID: ${VITE_STRIPE_STARTER_PRICE_ID}
        VITE_STRIPE_PRO_PRICE_ID: ${VITE_STRIPE_PRO_PRICE_ID}
    container_name: docuintelli-web
    restart: unless-stopped
    ports:
      - "5001:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=5000
      - REDIS_URL=redis://redis:6379
      - ALLOWED_ORIGINS=https://app.docuintelli.com,https://docuintelli.com
      - APP_URL=https://app.docuintelli.com
    volumes:
      - app-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - docuintelli-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ─── Nginx Reverse Proxy (SSL Termination) ─────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: docuintelli-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      web:
        condition: service_healthy
    networks:
      - docuintelli-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/nginx-health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  docuintelli-net:
    driver: bridge

volumes:
  redis-data:
    driver: local
  app-logs:
    driver: local
  certbot-webroot:
    driver: local
