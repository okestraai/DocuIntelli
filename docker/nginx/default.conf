# Health check + HTTP redirect
server {
    listen 80;
    server_name app.docuintelli.com docuintelli.com;

    # Health check (returns 200 for Docker health probes)
    location /nginx-health {
        access_log off;
        return 200 "ok";
    }

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main app server — plain HTTP on port 443
# Cloudflare Tunnel sends plain HTTP to localhost:443; Cloudflare Edge handles SSL termination.
server {
    listen 443;
    server_name app.docuintelli.com docuintelli.com;

    # Security headers (supplements Express helmet)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Request size limit (matches Express 10mb body limit + overhead)
    client_max_body_size 12m;

    # Static assets with long cache (Vite content-hashed filenames)
    location /assets/ {
        proxy_pass http://web:5000;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # All other requests → Express
    location / {
        proxy_pass http://web:5000;
        proxy_http_version 1.1;

        # WebSocket / SSE upgrade support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward real client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # SSE: disable buffering so streaming chat responses flow immediately
        proxy_buffering off;
        proxy_cache off;

        # Timeouts for long-running AI chat requests
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }
}

# Metro dev server for Expo mobile — plain HTTP on port 443
# Routed via m.docuintelli.com through Cloudflare Tunnel
server {
    listen 443;
    server_name m.docuintelli.com;

    location / {
        proxy_pass http://host.docker.internal:5173;
        proxy_http_version 1.1;

        # WebSocket upgrade for Metro hot-reload
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 120s;
    }
}
